			{
				name=time
				description="Time the event was generated."
				type=taiDate
			}
			{
				name=gap
				description="Calculated edge sensor gap."
				type = array
				units=microns
				dimensions = [2772]
				items = {
					type=float
				}
			}
		]
	}
	{
	name=M1csTrackingError 
	description="RMS tracking error by Zernike radial degree."
	maxRate = 1
	archive=true
	attributes=[
			{
				name=time
				description="Time the event was generated."
				type=taiDate
			}
			{
				name=trackingError
				description="RMS tracking error by Zernike radial degree."
